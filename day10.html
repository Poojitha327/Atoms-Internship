<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Flexbox Layout</title>
  <style>
    *{
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      background-color: #555;
      padding: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .main {
      display: flex;
      padding: 20px;
    }

    .sidebar {
      flex: 1;
      background-color: #f4f4f4;
      padding: 15px;
      margin-right: 10px;
    }

    .content {
      flex: 3;
      background-color: #eaeaea;
      padding: 15px;
    }

    footer {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Flexbox Layout</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

  <div class="main">
    <div class="sidebar">
      <h2>Sidebar</h2>
      <p>Links or info go here.</p>
    </div>
    <div class="content">
      <h2>Main Content</h2>
      <p>This is the content area using Flexbox for layout.</p>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 My Website</p>
  </footer>

</body>
</html>
